<!DOCTYPE html>

<head>

    <title>Descubra músicas íncriveis!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div>
<body>

    <a href="https://music.youtube.com/" id="https://music.youtube.com/" target="_blank">Acesse o Youtube music</a>

    <br><br>

    <script src="scripts.js"></script>
